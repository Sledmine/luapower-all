<h2 id="local-xxhash-requirexxhash"><code>local xxhash = require'xxhash'</code></h2>
<p>A ffi binding of the extremely fast non-cryptographic hash algorithm <a href="http://www.xxhash.com/">xxHash</a>.</p>
<h2 id="api">API</h2>
<table>
<tbody>
<tr class="odd">
<td style="text-align: left;"><code>xxhash.hash32(data[, len[, seed]]) -&gt; hash</code></td>
<td style="text-align: left;">compute a 32bit hash</td>
</tr>
<tr class="even">
<td style="text-align: left;"><code>xxhash.hash64(data[, len[, seed]]) -&gt; hash</code></td>
<td style="text-align: left;">compute a 64bit hash</td>
</tr>
</tbody>
</table>
