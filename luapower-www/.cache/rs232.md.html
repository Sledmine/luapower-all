<h2 id="local-rs-requirers232"><code>local rs = require'rs232'</code></h2>
<p>RS232 serial communication library in Lua for LuaJIT.</p>
<h2 id="status">Status</h2>
<p><warn>Windows backend started. Help needed.</warn></p>
<h2 id="api">API</h2>
<table>
<tbody>
<tr class="odd">
<td style="text-align: left;"><code>rs.ports() -&gt; {port,...}</code></td>
<td style="text-align: left;">list COM ports</td>
</tr>
<tr class="even">
<td style="text-align: left;"><code>rs.open(port[, baudrate]) -&gt; f</code></td>
<td style="text-align: left;">open COM port as a <a href="/fs">fs</a> file</td>
</tr>
</tbody>
</table>
