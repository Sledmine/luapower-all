<h2 id="local-circle_3p-requirepath2d_circle_3p"><code>local circle_3p = require'path2d_circle_3p'</code></h2>
<h3 id="circle_3p.to_circlex1-y1-x2-y2-x3-y3---cx-cy-r"><code>circle_3p.to_circle(x1, y1, x2, y2, x3, y3) -&gt; cx, cy, r</code></h3>
<p>Find the unique circle that passes through 3 points. If the points are collinear or any two points are coincidental, nothing is returned.</p>
